openapi: 3.0.0
info:
  description: ''
  version: 0.1.0
  title: Identifying DB API
tags:
  - name: Identifying DB API
    description: ''
paths:
  /university/create_collection:
    post:
      tags:
        - university
      summary: create a new university collection
      description: ''
      operationId: create_university_collection
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/University'
        description: University object that needs to be added to the database
        required: true
  /student/create:
    post:
      tags:
        - student
      summary: create a new student entry
      description: ''
      operationId: create_new_student_entry
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
        description: >-
          University name and student entry that needs to be added to the
          university collection
        required: true
  /student/create_many:
    post:
      tags:
        - student
      summary: bulk create new student entries
      description: ''
      operationId: bulk_create_student_entries
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Students'
        description: >-
          University name and student entries that needs to be added to the
          university collection
        required: true
  /student/update_id:
    post:
      tags:
        - student
      summary: update a student's id
      description: ''
      operationId: update_id
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
        '409':
          description: Conflict
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateId'
        description: University name and old id
        required: true
  /student/update_address:
    post:
      tags:
        - student
      summary: update a student's address
      description: ''
      operationId: update_address
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
        '409':
          description: Conflict
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAddress'
        description: 'University name, id, and new address'
        required: true
  /student/delete:
    delete:
      tags:
        - student
      summary: delete a student entry
      description: ''
      operationId: delete_student_entry
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
        '409':
          description: Conflict
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateId'
        description: >-
          University name and student entry that needs to be deleted from the
          university collection
        required: true
  /student/all:
    get:
      tags:
        - student
      summary: retrieve all students belonging to one university
      description: ''
      operationId: get_all_students
      parameters:
        - in: query
          name: university_name
          description: name of the university
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
        '409':
          description: Conflict
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
  /student/by_db_id:
    get:
      tags:
        - student
      summary: retrieve one student by his/her database id
      description: ''
      operationId: get_student_by_db_id
      parameters:
        - in: query
          name: university_name
          description: name of the university
          required: true
          schema:
            type: string
        - in: query
          name: db_id
          required: true
          description: student's database id
          schema:
            type: string
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
        '409':
          description: Conflict
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
  /student/bulk_by_db_id:
    post:
      tags:
        - student
      summary: retrieve students by their database id
      description: ''
      operationId: bulk_get_students_by_id
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkGetStudents'
        description: 'University name, student database ids'
        required: true
  /student/by_first_name:
    get:
      tags:
        - student
      summary: retrieve all students with a particular first name
      description: ''
      operationId: get_students_by_first_name
      parameters:
        - in: query
          name: university_name
          description: name of the university
          required: true
          schema:
            type: string
        - in: query
          name: first_name
          required: true
          description: student's first name
          schema:
            type: string
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
        '409':
          description: Conflict
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
  /student/by_last_name:
    get:
      tags:
        - student
      summary: retrieve all students with a particular last name
      description: ''
      operationId: get_students_by_last_name
      parameters:
        - in: query
          name: university_name
          description: name of the university
          required: true
          schema:
            type: string
        - in: query
          name: last_name
          required: true
          description: student's last name
          schema:
            type: string
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
        '409':
          description: Conflict
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
  /student/by_gender:
    get:
      tags:
        - student
      summary: retrieve all students with a particular gender
      description: ''
      operationId: get_students_by_gender
      parameters:
        - in: query
          name: university_name
          description: name of the university
          required: true
          schema:
            type: string
        - in: query
          name: gender
          required: true
          description: student's gender
          schema:
            type: string
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
        '409':
          description: Conflict
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
  /student/by_race:
    get:
      tags:
        - student
      summary: retrieve all students with a particular race
      description: ''
      operationId: get_students_by_race
      parameters:
        - in: query
          name: university_name
          description: name of the university
          required: true
          schema:
            type: string
        - in: query
          name: race
          required: true
          description: student's race
          schema:
            type: string
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
        '409':
          description: Conflict
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
  /student/by_student_id:
    get:
      tags:
        - student
      summary: retrieve one student by his/her student id
      description: ''
      operationId: get_students_by_student_id
      parameters:
        - in: query
          name: university_name
          description: name of the university
          required: true
          schema:
            type: string
        - in: query
          name: student_id
          required: true
          description: student's id
          schema:
            type: string
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
        '409':
          description: Conflict
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
  /student/by_address:
    get:
      tags:
        - student
      summary: retrieve students by address characteristica. Can by street or city.
      description: ''
      operationId: get_students_by_address
      parameters:
        - in: query
          name: university_name
          description: name of the university
          required: true
          schema:
            type: string
        - in: query
          name: address
          required: true
          description: student's address part
          schema:
            type: string
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
        '409':
          description: Conflict
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
  /student/by_birth_year:
    get:
      tags:
        - student
      summary: retrieve students by their birth year
      description: ''
      operationId: get_students_by_birth_year
      parameters:
        - in: query
          name: university_name
          description: name of the university
          required: true
          schema:
            type: string
        - in: query
          name: birth_year
          required: true
          description: student's birth year
          schema:
            type: string
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
        '409':
          description: Conflict
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
  /student/by_birth_month:
    get:
      tags:
        - student
      summary: retrieve students by their birth month
      description: ''
      operationId: get_students_by_birth_month
      parameters:
        - in: query
          name: university_name
          description: name of the university
          required: true
          schema:
            type: string
        - in: query
          name: birth_month
          required: true
          description: student's birth month
          schema:
            type: string
      responses:
        '200':
          description: OK
        '401':
          description: Authentication error
        '409':
          description: Conflict
      x-swagger-router-controller: swagger_server.controllers.identifying_db_API_functions
servers:
  - url: 'http://localhost:8000/v0.1'
components:
  schemas:
    University:
      type: object
      properties:
        university_name:
          type: string
      xml:
        name: University
    Student:
      type: object
      properties:
        university_name:
          type: string
        student_data:
          type: object
          properties:
            first_name:
              type: string
            last_name:
              type: string
            date_of_birth:
              type: string
            gender:
              type: string
            race:
              type: string
            address:
              type: string
            student_id:
              type: string
      xml:
        name: Student
    Students:
      type: object
      properties:
        university_name:
          type: string
        students_data:
          type: array
          items:
            type: object
            properties:
              first_name:
                type: string
              last_name:
                type: string
              date_of_birth:
                type: string
              gender:
                type: string
              race:
                type: string
              address:
                type: string
              student_id:
                type: string
      xml:
        name: Students
    UpdateId:
      type: object
      properties:
        university_name:
          type: string
        id:
          type: string
      xml:
        name: UpdateId
    UpdateAddress:
      type: object
      properties:
        university_name:
          type: string
        id:
          type: string
        address:
          type: string
      xml:
        name: UpdateAddress
    BulkGetStudents:
      type: object
      properties:
        university_name:
          type: string
        db_ids:
          type: array
          items:
            type: string
      xml:
        name: BulkGetStudents
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
